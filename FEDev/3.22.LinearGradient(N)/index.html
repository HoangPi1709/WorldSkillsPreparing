<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./code.js" defer></script>
    </head>
    <body>
        <div>
            <div class="wrapper-btn wrapper-left">
                <div class="btn btn-color-left" data-color="green" style="--bg: green"></div>
                <div class="btn btn-color-left" data-color="red" style="--bg: red"></div>
                <div class="btn btn-color-left" data-color="blue" style="--bg: blue"></div>
                <div class="btn btn-color-left" data-color="#ffff00" style="--bg: #ffff00"></div>
                <div class="btn btn-color-left" data-color="#ff00ff" style="--bg: #ff00ff"></div>
                <div class="btn btn-color-left" data-color="#ffa500" style="--bg: #ffa500"></div>

                <div class="btn btn-color-left" data-color="#ff00aa" style="--bg: #ff00aa"></div>
                <div class="btn btn-color-left" data-color="#3cb371" style="--bg: #3cb371"></div>
                <div class="btn btn-color-left" data-color="#ffdab9" style="--bg: #ffdab9"></div>
            </div>
            <div><input type="text" name="first-color" id="" placeholder="hex" /></div>
        </div>
        <div>
            <div class="bg"></div>
        </div>
        <div>
            <div class="wrapper-btn wrapper-right">
                <div class="btn btn-color-right" data-color="green" style="--bg: green"></div>
                <div class="btn btn-color-right" data-color="red" style="--bg: red"></div>
                <div class="btn btn-color-right" data-color="blue" style="--bg: blue"></div>
                <div class="btn btn-color-right" data-color="#ffff00" style="--bg: #ffff00"></div>
                <div class="btn btn-color-right" data-color="#ff00ff" style="--bg: #ff00ff"></div>
                <div class="btn btn-color-right" data-color="#ffa500" style="--bg: #ffa500"></div>
                <div class="btn btn-color-right" data-color="#0000aa" style="--bg: #0000aa"></div>
                <div class="btn btn-color-right" data-color="#ff00aa" style="--bg: #ff00aa"></div>
                <div class="btn btn-color-right" data-color="#3cb371" style="--bg: #3cb371"></div>
                <div class="btn btn-color-right" data-color="#ffdab9" style="--bg: #ffdab9"></div>
            </div>
            <div><input type="text" name="last-color" id="" placeholder="hex" /></div>
        </div>
